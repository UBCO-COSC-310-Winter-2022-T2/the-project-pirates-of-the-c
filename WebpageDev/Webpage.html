<button class="button button1" id="sensor2" onclick="toggleData(1)">Sensor 2</button>


<script>
var xValues = [];
var SensorVal1 = [];
var SensorVal2 = [];
var SensorVal3 = [];

var Data = [];
generateData("Math.sin(x)","Math.cos(x)", 0, 10, 0.5);

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      label: "sensor1",
      fill: false,
      pointRadius: 2,
      borderColor: "rgba(0,0,255,0.5)",
      data: SensorVal1
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Historic Temperature Data",
      fontSize: 16
    }
  }
});

function generateData(value1,value2, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    SensorVal1.push(eval(value1));
    SensorVal2.push(eval(value2));
    xValues.push(x);
  }
}
